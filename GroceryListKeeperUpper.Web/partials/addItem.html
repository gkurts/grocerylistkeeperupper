  <div class="row">
    <div class="col-md-9">
      <form class="form-horizontal" role="form">
        <fieldset>

          <!-- Form Name -->
          <legend>Add Item</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Item Description</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Item Description" class="form-control" ng-model="item.description">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Room</label>
            <div class="col-sm-10">
              <select ng-options="room._id as room.description for room in rooms" ng-model="item.roomid"></select>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="pull-right">
                <button type="submit" class="btn btn-primary" ng-click="addItem()">Save</button>
              </div>
            </div>
          </div>

        </fieldset>
      </form>
    </div><!-- /.col-lg-12 -->
</div><!-- /.row -->
